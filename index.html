<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPENMAT PRO Timer</title>
    <link rel="manifest" href="manifest.json">
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #1e1e1e;
            --neon-red: #ff7300; 
            --neon-blue: #3c50aa;
            --dim-gray: #333333;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --stroke-width: 6;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        /* HEADER & LOGO */
        header {
            position: absolute;
            top: 2vh;
            z-index: 10;
        }
        #logo {
            height: 8vh;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
        }

        /* MAIN CONTAINER */
        .timer-container {
            position: relative;
            width: 70vh; 
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5vh;
        }

        /* SVG CIRCLE STYLES */
        .progress-ring {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .progress-ring__circle-track {
            stroke: var(--dim-gray);
            stroke-width: var(--stroke-width);
            fill: transparent;
        }

        .progress-ring__circle {
            stroke: var(--neon-red);
            stroke-width: var(--stroke-width);
            stroke-linecap: round;
            fill: transparent;
            stroke-dasharray: 283; 
            stroke-dashoffset: 0; 
            transition: stroke-dashoffset 1s linear, stroke 0.3s ease;
            filter: drop-shadow(0 0 10px var(--neon-red));
        }

        /* TEXT INSIDE CIRCLE */
        .timer-text {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #status-label {
            font-size: 4vh;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 0vh;
        }

        #time-display {
            font-size: 20vh;
            font-weight: 700;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255, 36, 0, 0.4);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        #round-display {
            font-size: 4vh;
            color: #aaa;
            margin-top: 1vh;
            font-weight: 300;
        }

        /* CONTROLS (BOTTOM) */
        .controls-wrapper {
            position: absolute;
            bottom: 3vh;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
        }

        button {
            background: #222;
            border: 2px solid transparent;
            color: white;
            padding: 1.2vh 2vw;
            font-size: 2vh;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s;
        }

        /* ACCESIBILIDAD PARA EL CONTROL DE TV (D-PAD) */
        button:focus {
            outline: none;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
            background: #444;
        }

        button:hover { background: #333; }
        button.active { background: var(--neon-red); color: black; box-shadow: 0 0 15px var(--neon-red); }

        .btn-action { min-width: 120px; font-size: 2.2vh; background: white; color: black; border: 2px solid transparent;}
        
        /* Rounds Control for TV */
        .rounds-input-group {
            display: flex;
            align-items: center;
            background: #222;
            padding: 5px 15px;
            border-radius: 5px;
            color: #aaa;
            font-size: 1.8vh;
            gap: 10px;
        }
        
        #max-rounds-display {
            color: white;
            font-size: 2.2vh;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
            display: inline-block;
        }

        .btn-round {
            padding: 5px 15px;
            font-size: 2.5vh;
            background: #444;
            border-radius: 4px;
        }

        /* --- STATE MODES --- */
        body.mode-rest .progress-ring__circle { stroke: var(--neon-blue); filter: drop-shadow(0 0 15px var(--neon-blue)); }
        body.mode-rest #time-display { color: var(--neon-blue); text-shadow: 0 0 20px rgba(0, 243, 255, 0.4); }
        body.mode-rest button.active { background: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }

        /* PULSE ANIMATION */
        @keyframes pulse-red { 0% { filter: drop-shadow(0 0 10px var(--neon-red)); } 50% { filter: drop-shadow(0 0 30px var(--neon-red)); } 100% { filter: drop-shadow(0 0 10px var(--neon-red)); } }
        @keyframes pulse-blue { 0% { filter: drop-shadow(0 0 10px var(--neon-blue)); } 50% { filter: drop-shadow(0 0 30px var(--neon-blue)); } 100% { filter: drop-shadow(0 0 10px var(--neon-blue)); } }

        body.pulse-red .progress-ring__circle { animation: pulse-red 1s infinite; }
        body.pulse-blue .progress-ring__circle { animation: pulse-blue 1s infinite; }

    </style>
</head>
<body class="mode-work">

    <header>
        <img src="OPENMAT LOGO BLANCO.png" alt="OPENMAT" id="logo" onerror="this.style.display='none'; document.querySelector('header').innerText='OPENMAT'">
    </header>

    <div class="timer-container">
        <svg class="progress-ring" viewBox="0 0 100 100">
            <circle class="progress-ring__circle-track" cx="50" cy="50" r="45" />
            <circle class="progress-ring__circle" cx="50" cy="50" r="45" />
        </svg>

        <div class="timer-text">
            <div id="status-label">LISTO</div>
            <div id="time-display">00:00</div>
            <div id="round-display">RND 1</div>
        </div>
    </div>

    <div class="controls-wrapper">
        <button class="btn-mode active" onclick="setMode('bjj', this)">BJJ (5/20)</button>
        <button class="btn-mode" onclick="setMode('box45', this)">Box (45s)</button>
        <button class="btn-mode" onclick="setMode('box60', this)">Box (1m)</button>
        
        <div class="rounds-input-group">
            <span>MAX RNDS:</span>
            <button class="btn-round" onclick="changeRounds(-1)">-</button>
            <span id="max-rounds-display">10</span>
            <button class="btn-round" onclick="changeRounds(1)">+</button>
        </div>

        <button id="btn-start" class="btn-action" onclick="toggleTimer()">START</button>
        <button class="btn-action" style="background:#444; color:white;" onclick="resetTimer()">RESET</button>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function beep(freq = 800, duration = 200, type = 'square', vol = 1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.frequency.value = freq;
            osc.type = type;
            gainNode.gain.value = vol;
            osc.start();
            setTimeout(() => osc.stop(), duration);
        }
        const sndStart = () => { beep(800, 100); setTimeout(()=>beep(1200, 400), 100); };
        const sndRest = () => { beep(600, 100); setTimeout(()=>beep(400, 400), 100); };
        const sndCount = () => beep(800, 100, 'sine');
        const sndEnd = () => { beep(800, 150); setTimeout(()=>beep(800, 150), 200); setTimeout(()=>beep(800, 400), 400); };

        // --- TIMER LOGIC ---
        const circle = document.querySelector('.progress-ring__circle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = 0;

        let timerInterval;
        let timeLeft = 0;
        let totalTime = 0; 
        let currentMode = 'bjj'; 
        let state = 'stopped'; 
        let round = 1;
        let maxRoundsLimit = 10;
        
        const modes = {
            'bjj':   { work: 300, rest: 20 },
            'box45': { work: 45,  rest: 15 },
            'box60': { work: 60,  rest: 15 }
        };

        const els = {
            time: document.getElementById('time-display'),
            status: document.getElementById('status-label'),
            round: document.getElementById('round-display'),
            btnStart: document.getElementById('btn-start'),
            maxRoundsDisplay: document.getElementById('max-rounds-display'),
            body: document.body
        };

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${m < 10 ? '0' : ''}${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function setMode(modeName, btnElement) {
            currentMode = modeName;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            resetTimer();
        }

        function changeRounds(delta) {
            maxRoundsLimit += delta;
            if(maxRoundsLimit < 1) maxRoundsLimit = 1;
            if(maxRoundsLimit > 99) maxRoundsLimit = 99;
            els.maxRoundsDisplay.innerText = maxRoundsLimit;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            state = 'stopped';
            round = 1;
            timeLeft = modes[currentMode].work;
            totalTime = modes[currentMode].work;
            
            els.time.innerText = formatTime(timeLeft);
            els.status.innerText = "LISTO";
            els.status.style.color = "#888";
            els.round.innerText = "RND 1";
            els.btnStart.innerText = "START";
            els.btnStart.style.background = "white";
            
            setProgress(100);
            els.body.className = 'mode-work'; 
        }

        function toggleTimer() {
            if (state === 'stopped' || state === 'paused') {
                startTimer();
            } else {
                pauseTimer();
            }
        }

        function startTimer() {
            if (state === 'finished') { resetTimer(); return; }
            
            if (state === 'stopped') {
                state = 'work';
                els.status.innerText = "LUCHA";
                sndStart();
            } else if (state === 'paused') {
                state = (els.body.classList.contains('mode-rest')) ? 'rest' : 'work';
            }

            els.btnStart.innerText = "PAUSA";
            els.btnStart.style.background = "#fff100"; 
            els.btnStart.style.color = "black";

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                
                els.time.innerText = formatTime(timeLeft);
                const percentage = (timeLeft / totalTime) * 100;
                setProgress(percentage);

                if (timeLeft <= 10 && timeLeft > 0) {
                    els.body.classList.add(state === 'work' ? 'pulse-red' : 'pulse-blue');
                }
                if (timeLeft <= 3 && timeLeft > 0) sndCount();

                if (timeLeft === 0) switchPhase();
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            state = 'paused';
            els.btnStart.innerText = "RESUME";
            els.btnStart.style.background = "white";
            els.body.classList.remove('pulse-red', 'pulse-blue');
        }

        function switchPhase() {
            clearInterval(timerInterval);
            els.body.classList.remove('pulse-red', 'pulse-blue');

            if (state === 'work') {
                if (round >= maxRoundsLimit) {
                    finishSession();
                    return;
                }
                state = 'rest';
                timeLeft = modes[currentMode].rest;
                totalTime = modes[currentMode].rest;
                els.status.innerText = "DESCANSO";
                els.body.className = 'mode-rest'; 
                sndRest();
                setProgress(100);
                startTimer();
            } else {
                state = 'work';
                round++;
                els.round.innerText = "RND " + round;
                timeLeft = modes[currentMode].work;
                totalTime = modes[currentMode].work;
                els.status.innerText = "LUCHA";
                els.body.className = 'mode-work'; 
                sndStart();
                setProgress(100);
                startTimer();
            }
        }

        function finishSession() {
            state = 'finished';
            els.status.innerText = "TERMINADO";
            els.status.style.color = "#fff";
            els.time.innerText = "OSS";
            els.btnStart.innerText = "REINICIAR";
            els.btnStart.style.background = "#fff";
            setProgress(0);
            sndEnd();
        }

        // Init
        resetTimer();
    </script>
</body>
