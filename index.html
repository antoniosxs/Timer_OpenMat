<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPENMAT PRO Timer</title>
    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #050505;
            --neon-red: #FF2400; 
            --neon-blue: #00F3FF;
            --dim-gray: #333333;
            --font-main: 'Oxanium', sans-serif;
            --stroke-width: 6;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            
            /* --- IMPLEMENTACIÓN DE FONDO --- */
            /* Tu imagen de fondo directa, sin filtros ni gradientes */
            background-image: url('tv_bg.svg'); 
            background-size: cover;       /* Asegura que cubra toda la pantalla */
            background-position: center;  /* Centra la ilustración */
            background-repeat: no-repeat; /* Evita que se repita como mosaico */
            /* ------------------------------- */

            color: white;
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh; 
            box-sizing: border-box;
            padding: 2vmin 2vmin 5vmin 2vmin;
            overflow-x: hidden;
            overflow-y: auto;
            transition: background-color 0.5s;
        }

        /* HEADER & LOGO */
        header {
            flex: 0 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2vmin;
            width: 100%;
        }
        
        #logo {
            height: 10vmin; 
            max-height: 80px; 
            /* Sombra suave para separar el logo del fondo si se cruzan */
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.8)); 
        }

        /* MAIN CONTAINER */
        .timer-container {
            flex: 1 1 auto;
            position: relative;
            width: 55vmin;
            height: 55vmin;
            max-width: 500px; 
            max-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2vmin auto; 
        }

        /* SVG CIRCLE */
        .progress-ring {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            width: 100%;
            height: 100%;
            overflow: visible;
        }

        .progress-ring__circle-track {
            stroke: rgba(34, 34, 34, 0.5); /* Track semi-transparente para que se vea el fondo */
            stroke-width: var(--stroke-width);
            fill: transparent;
        }

        .progress-ring__circle {
            stroke: var(--neon-red);
            stroke-width: var(--stroke-width);
            stroke-linecap: round;
            fill: transparent;
            stroke-dasharray: 283; 
            stroke-dashoffset: 0; 
            transition: stroke-dashoffset 1s linear, stroke 0.3s ease;
            filter: drop-shadow(0 0 15px var(--neon-red));
        }

        /* TEXT INSIDE CIRCLE */
        .timer-text {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #status-label {
            font-size: 3vmin;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 800;
            color: #888; /* Un poco más claro para resaltar sobre el dibujo */
            margin-bottom: 1vmin;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        #time-display {
            font-size: 15vmin;
            font-weight: 800;
            line-height: 0.9;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 30px rgba(255, 36, 0, 0.6);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        #round-display {
            font-size: 3vmin;
            color: #aaa;
            margin-top: 2vmin;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        /* CONTROLS AREA */
        .controls-wrapper {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            padding-bottom: 2vmin;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        button {
            /* Fondo de botón más oscuro y transparente para el nuevo fondo */
            background: rgba(20, 20, 20, 0.85); 
            border: 1px solid #444;
            color: white;
            padding: 1.5vmin 2vmin;
            font-size: 2vmin;
            min-height: 44px;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 800;
            font-family: var(--font-main);
            transition: all 0.2s;
            letter-spacing: 0.1em;
        }

        button:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: #444;
            z-index: 10;
        }

        button:hover { background: #333; border-color: #666; }
        
        button.active, button:active { 
            background: var(--neon-red); 
            color: black; 
            border-color: var(--neon-red);
            box-shadow: 0 0 25px var(--neon-red); 
        }

        .btn-action { min-width: 120px; background: #ddd; color: black; font-size: 2.5vmin; border: none;}
        .btn-action:hover { background: white; box-shadow: 0 0 15px white;}
        
        .btn-round { background: #333; padding: 5px 15px; font-size: 2.5vmin;}
        
        .panel-group {
            display: flex;
            align-items: center;
            background: rgba(10, 10, 10, 0.9); /* Panel más oscuro */
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #333;
            color: #aaa;
            font-size: 2vmin;
            gap: 10px;
            min-height: 44px;
        }
        
        .disp-text {
            color: white;
            font-weight: 800;
            text-align: center;
            font-size: 2.5vmin;
        }

        /* MODES & ANIMATIONS */
        body.mode-rest .progress-ring__circle { stroke: var(--neon-blue); filter: drop-shadow(0 0 20px var(--neon-blue)); }
        body.mode-rest #time-display { color: var(--neon-blue); text-shadow: 0 0 30px rgba(0, 243, 255, 0.6); }
        body.mode-rest button.active { background: var(--neon-blue); border-color: var(--neon-blue); box-shadow: 0 0 25px var(--neon-blue); }

        @keyframes pulse-red { 0% { filter: drop-shadow(0 0 15px var(--neon-red)); } 50% { filter: drop-shadow(0 0 40px var(--neon-red)); } 100% { filter: drop-shadow(0 0 15px var(--neon-red)); } }
        @keyframes pulse-blue { 0% { filter: drop-shadow(0 0 15px var(--neon-blue)); } 50% { filter: drop-shadow(0 0 40px var(--neon-blue)); } 100% { filter: drop-shadow(0 0 15px var(--neon-blue)); } }

        @media (max-width: 600px) {
            button { font-size: 3vmin; padding: 2vmin 3vmin;}
            .panel-group { font-size: 3vmin; padding: 5px 10px;}
            .disp-text { font-size: 3.5vmin; }
            .timer-container { width: 65vmin; height: 65vmin; }
        }
        
        @media (max-height: 700px) {
             .timer-container { margin: 1vmin auto; width: 45vmin; height: 45vmin; }
             #time-display { font-size: 12vmin; }
             header { margin-bottom: 1vmin; }
             .controls-wrapper { gap: 10px; }
        }
    </style>
</head>
<body class="mode-work">

    <header>
        <img src="OPENMAT LOGO BLANCO.png" alt="OPENMAT" id="logo" onerror="this.style.display='none'; document.querySelector('header').innerText='OPENMAT'">
    </header>

    <div class="timer-container">
        <svg class="progress-ring" viewBox="0 0 100 100">
            <circle class="progress-ring__circle-track" cx="50" cy="50" r="45" />
            <circle class="progress-ring__circle" cx="50" cy="50" r="45" />
        </svg>
        <div class="timer-text">
            <div id="status-label">LISTO</div>
            <div id="time-display">00:00</div>
            <div id="round-display">RND 1</div>
        </div>
    </div>

    <div class="controls-wrapper">
        <div class="controls-row">
            <button class="btn-mode" onclick="setMode('bjj4', this)">4M</button>
            <button class="btn-mode active" onclick="setMode('bjj5', this)">5M</button>
            <button class="btn-mode" onclick="setMode('bjj6', this)">6M</button>
            <button class="btn-mode" onclick="setMode('bjj10', this)">10M</button>
            <button class="btn-mode" onclick="setMode('box45', this)">B45</button>
            <button class="btn-mode" onclick="setMode('box60', this)">B60</button>
            <button class="btn-mode" style="font-size: 1.5em; padding: 0 15px;" onclick="setMode('custom', this)">⚙️</button>
        </div>

        <div id="custom-panel" class="controls-row" style="display: none;">
            <div class="panel-group">
                <span style="color:var(--neon-red); font-weight:800;">LUCHA</span>
                <button class="btn-round" onclick="adjCustom('work', -15)">-</button>
                <span id="c-work-disp" class="disp-text" style="min-width: 60px;">05:00</span>
                <button class="btn-round" onclick="adjCustom('work', 15)">+</button>
            </div>
            <div class="panel-group">
                <span style="color:var(--neon-blue); font-weight:800;">DESC</span>
                <button class="btn-round" onclick="adjCustom('rest', -5)">-</button>
                <span id="c-rest-disp" class="disp-text" style="min-width: 60px;">00:20</span>
                <button class="btn-round" onclick="adjCustom('rest', 5)">+</button>
            </div>
        </div>

        <div class="controls-row" style="margin-top: 5px;">
            <div class="panel-group">
                <span style-weight:800;>RNDS</span>
                <button class="btn-round" onclick="changeRounds(-1)">-</button>
                <span id="max-rounds-display" class="disp-text" style="min-width: 30px;">10</span>
                <button class="btn-round" onclick="changeRounds(1)">+</button>
            </div>
            <button id="btn-start" class="btn-action" onclick="toggleTimer()">START</button>
            <button class="btn-action" style="background:#333; color:white; border:1px solid #555;" onclick="resetTimer()">RESET</button>
        </div>
    </div>

    <script>
        // --- AUDIO ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function beep(freq = 800, duration = 200, type = 'square', vol = 1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.frequency.value = freq;
            osc.type = type;
            gainNode.gain.value = vol;
            osc.start();
            setTimeout(() => osc.stop(), duration);
        }
        const sndStart = () => { beep(800, 100); setTimeout(()=>beep(1200, 400), 100); };
        const sndRest = () => { beep(600, 100); setTimeout(()=>beep(400, 400), 100); };
        const sndCount = () => beep(800, 100, 'sine', 0.5);
        const sndEnd = () => { beep(800, 150); setTimeout(()=>beep(800, 150), 200); setTimeout(()=>beep(800, 400), 400); };

        // --- TIMER LOGIC ---
        const circle = document.querySelector('.progress-ring__circle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;
        
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = 0;

        let timerInterval;
        let timeLeft = 0;
        let totalTime = 0; 
        let currentMode = 'bjj5'; 
        let state = 'stopped'; 
        let round = 1;
        let maxRoundsLimit = 10;
        
        const modes = {
            'bjj4':   { work: 240, rest: 20 },
            'bjj5':   { work: 300, rest: 20 },
            'bjj6':   { work: 360, rest: 20 },
            'bjj10':  { work: 600, rest: 20 },
            'box45':  { work: 45,  rest: 15 },
            'box60':  { work: 60,  rest: 15 },
            'custom': { work: 300, rest: 20 }
        };

        const els = {
            time: document.getElementById('time-display'),
            status: document.getElementById('status-label'),
            round: document.getElementById('round-display'),
            btnStart: document.getElementById('btn-start'),
            maxRoundsDisplay: document.getElementById('max-rounds-display'),
            customPanel: document.getElementById('custom-panel'),
            cWorkDisp: document.getElementById('c-work-disp'),
            cRestDisp: document.getElementById('c-rest-disp'),
            body: document.body
        };

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = s % 60;
            return `${m < 10 ? '0' : ''}${m}:${sec < 10 ? '0' : ''}${sec}`;
        }

        function setMode(modeName, btnElement) {
            currentMode = modeName;
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            
            if(modeName === 'custom') {
                els.customPanel.style.display = 'flex';
                setTimeout(() => els.customPanel.scrollIntoView({behavior: "smooth", block: "nearest"}), 100);
            } else {
                els.customPanel.style.display = 'none';
            }
            resetTimer();
        }

        function changeRounds(delta) {
            maxRoundsLimit += delta;
            if(maxRoundsLimit < 1) maxRoundsLimit = 1;
            if(maxRoundsLimit > 99) maxRoundsLimit = 99;
            els.maxRoundsDisplay.innerText = maxRoundsLimit;
        }

        function adjCustom(type, delta) {
            if(type === 'work') {
                modes['custom'].work += delta;
                if(modes['custom'].work < 15) modes['custom'].work = 15;
                els.cWorkDisp.innerText = formatTime(modes['custom'].work);
            } else {
                modes['custom'].rest += delta;
                if(modes['custom'].rest < 0) modes['custom'].rest = 0;
                els.cRestDisp.innerText = formatTime(modes['custom'].rest);
            }
            if(currentMode === 'custom') resetTimer();
        }

        function resetTimer() {
            clearInterval(timerInterval);
            state = 'stopped';
            round = 1;
            timeLeft = modes[currentMode].work;
            totalTime = modes[currentMode].work;
            
            els.time.innerText = formatTime(timeLeft);
            els.status.innerText = "LISTO";
            els.status.style.color = "#888";
            els.round.innerText = "RND 1";
            els.btnStart.innerText = "START";
            els.btnStart.style.background = "#ddd";
            els.btnStart.style.color = "black";
            els.btnStart.style.boxShadow = "none";
            
            setProgress(100);
            els.body.className = 'mode-work'; 
        }

        function toggleTimer() {
            if (state === 'stopped' || state === 'paused') {
                startTimer();
            } else {
                pauseTimer();
            }
        }

        function startTimer() {
            if (state === 'finished') { resetTimer(); return; }
            
            if (state === 'stopped') {
                state = 'work';
                els.status.innerText = "LUCHA";
                sndStart();
            } else if (state === 'paused') {
                state = (els.body.classList.contains('mode-rest')) ? 'rest' : 'work';
            }

            els.btnStart.innerText = "PAUSA";
            els.btnStart.style.background = "#fff100"; 
            els.btnStart.style.color = "black";
            els.btnStart.style.boxShadow = "0 0 20px #fff100";

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                
                els.time.innerText = formatTime(timeLeft);
                const percentage = (timeLeft / totalTime) * 100;
                setProgress(percentage);

                if (timeLeft <= 10 && timeLeft > 0) {
                    els.body.classList.add(state === 'work' ? 'pulse-red' : 'pulse-blue');
                }
                if (timeLeft <= 3 && timeLeft > 0) sndCount();

                if (timeLeft === 0) switchPhase();
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            state = 'paused';
            els.btnStart.innerText = "RESUME";
            els.btnStart.style.background = "#ddd";
            els.btnStart.style.boxShadow = "none";
            els.body.classList.remove('pulse-red', 'pulse-blue');
        }

        function switchPhase() {
            clearInterval(timerInterval);
            els.body.classList.remove('pulse-red', 'pulse-blue');

            if (state === 'work') {
                if (round >= maxRoundsLimit) {
                    finishSession();
                    return;
                }
                if(modes[currentMode].rest > 0) {
                    state = 'rest';
                    timeLeft = modes[currentMode].rest;
                    totalTime = modes[currentMode].rest;
                    els.status.innerText = "DESCANSO";
                    els.body.className = 'mode-rest'; 
                    sndRest();
                    setProgress(100);
                    startTimer();
                } else {
                    startNextRound();
                }
            } else {
                startNextRound();
            }
        }

        function startNextRound() {
            state = 'work';
            round++;
            els.round.innerText = "RND " + round;
            timeLeft = modes[currentMode].work;
            totalTime = modes[currentMode].work;
            els.status.innerText = "LUCHA";
            els.body.className = 'mode-work'; 
            sndStart();
            setProgress(100);
            startTimer();
        }

        function finishSession() {
            state = 'finished';
            els.status.innerText = "TERMINADO";
            els.status.style.color = "#fff";
            els.time.innerText = "OSS";
            els.btnStart.innerText = "REINICIAR";
            els.btnStart.style.background = "#ddd";
            els.btnStart.style.boxShadow = "none";
            setProgress(0);
            sndEnd();
        }

        // --- PWA SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(() => {});
            });
        }

        // Init
        resetTimer();
    </script>
</body>
</html>
